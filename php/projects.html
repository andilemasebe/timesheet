<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/projects.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="header" style="position: fixed; width: 100%; top: 0; z-index: 1000;">
        <h1>Projects Dashboard</h1>
        <button onclick="location.href='index.html'" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        <button class="hamburger-menu" id="menuToggle" style="display: none;">
            <i class="fas fa-bars"></i>
        </button>
    </div>
    
    <div class="container" style="margin-top: 80px;">
        <div class="sidebar" id="sidebar">
            <nav>
                <ul>
                    <li><a href="employee-dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                    <li><a href="calendar.html" class="active"><i class="fas fa-calendar-alt"></i> Calendar</a></li>
                    <li><a href="timesheets.html"><i class="fas fa-clock"></i> Time Sheets</a></li>
                    <li><a href="projects.html" class="active"><i class="fas fa-project-diagram"></i> Projects</a></li>
                    <li><a href="#"><i class="fas fa-chart-bar"></i> Reports</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
        </div>

        <div class="dashboard">
            <div class="projects-container">
                <div class="projects-header">
                    <div class="search-filter">
                        <input type="text" id="projectSearch" placeholder="Search projects...">
                        <select id="statusFilter">
                            <option value="all">All Status</option>
                            <option value="active">Active</option>
                            <option value="completed">Completed</option>
                            <option value="on-hold">On Hold</option>
                        </select>
                    </div>
                    <button class="btn-primary" id="newProjectBtn">
                        <i class="fas fa-plus"></i> New Project
                    </button>
                </div>

                <div class="projects-grid" id="projectsGrid">
                    <!-- Project cards will be dynamically added here -->
                </div>

                <!-- New Project Modal -->
                <div id="projectModal" class="modal">
                    <div class="modal-content">
                        <span class="close">Ã—</span>
                        <h2><i class="fas fa-plus-circle"></i> New Project</h2>
                        <form id="projectForm">
                            <div class="form-group">
                                <label for="projectName">Project Name</label>
                                <input type="text" id="projectName" required>
                            </div>
                            <div class="form-group">
                                <label for="projectDescription">Description</label>
                                <textarea id="projectDescription" required></textarea>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="startDate">Start Date</label>
                                    <input type="date" id="startDate" required>
                                </div>
                                <div class="form-group">
                                    <label for="endDate">End Date</label>
                                    <input type="date" id="endDate" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="projectStatus">Status</label>
                                <select id="projectStatus" required>
                                    <option value="active">Active</option>
                                    <option value="on-hold">On Hold</option>
                                    <option value="completed">Completed</option>
                                </select>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn-submit">Create Project</button>
                                <button type="button" class="btn-cancel">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/projects.js"></script>
</body>
</html>
