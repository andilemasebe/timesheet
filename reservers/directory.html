<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Directory</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/directory.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="header" style="position: fixed; width: 100%; top: 0; z-index: 1000;">
        <h1>Employee Directory</h1>
        <button onclick="location.href='index.html'" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        <button class="hamburger-menu" id="menuToggle" style="display: none;">
            <i class="fas fa-bars"></i>
        </button>
    </div>
    
    <div class="container" style="margin-top: 80px;">
        <div class="sidebar" id="sidebar">
            <nav>
                <ul>
                    <li><a href="employee-dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="directory.html" class="active"><i class="fas fa-address-book"></i> Directory</a></li>
                    <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                    <li><a href="projects.html"><i class="fas fa-project-diagram"></i> Projects</a></li>
                    <li><a href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
                    <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
        </div>

        <div class="dashboard">
            <div class="directory-container">
                <!-- Search and Filter Section -->
                <div class="directory-header">
                    <div class="search-bar">
                        <input type="text" id="searchInput" placeholder="Search employees...">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                    <div class="filter-options">
                        <select id="departmentFilter">
                            <option value="">All Departments</option>
                            <option value="engineering">Engineering</option>
                            <option value="marketing">Marketing</option>
                            <option value="hr">Human Resources</option>
                            <option value="sales">Sales</option>
                        </select>
                        <select id="locationFilter">
                            <option value="">All Locations</option>
                            <option value="hq">Headquarters</option>
                            <option value="remote">Remote</option>
                            <option value="branch">Branch Office</option>
                        </select>
                        <button id="filterBtn" class="btn-primary">
                            <i class="fas fa-filter"></i> Apply Filters
                        </button>
                    </div>
                </div>

                <!-- Organization Chart -->
                <div class="org-chart-section">
                    <h2><i class="fas fa-sitemap"></i> Organization Chart</h2>
                    <div class="org-chart" id="orgChart">
                        <!-- Org chart will be dynamically rendered here -->
                    </div>
                </div>

                <!-- Employee Grid -->
                <div class="employee-grid" id="employeeGrid">
                    <!-- Employee cards will be dynamically added here -->
                </div>

                <!-- Team Quick View -->
                <div class="team-section">
                    <h2><i class="fas fa-users"></i> Teams</h2>
                    <div class="team-grid" id="teamGrid">
                        <!-- Team cards will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Employee Details Modal -->
    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="employee-details">
                <div class="employee-header">
                    <img src="" alt="Employee Photo" id="modalEmployeePhoto">
                    <div class="employee-info">
                        <h2 id="modalEmployeeName"></h2>
                        <p id="modalEmployeeTitle"></p>
                        <p id="modalEmployeeDepartment"></p>
                    </div>
                </div>
                <div class="employee-contact">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <span id="modalEmployeeEmail"></span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <span id="modalEmployeePhone"></span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="modalEmployeeLocation"></span>
                    </div>
                </div>
                <div class="employee-actions">
                    <button class="btn-primary">
                        <i class="fas fa-envelope"></i> Send Message
                    </button>
                    <button class="btn-secondary">
                        <i class="fas fa-calendar-plus"></i> Schedule Meeting
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/directory.js"></script>
</body>
</html>
