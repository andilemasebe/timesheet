<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Sheets</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/timesheets.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="header" style="position: fixed; width: 100%; top: 0; z-index: 1000;">
        <h1>Time Sheets</h1>
        <button onclick="location.href='index.html'" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        <button class="hamburger-menu" id="menuToggle" style="display: none;">
            <i class="fas fa-bars"></i>
        </button>
    </div>
    
    <div class="container" style="margin-top: 80px;">
        <div class="sidebar" id="sidebar">
            <nav>
                <ul>
                    <li><a href="employee-dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                    <li><a href="calendar.html" class="active"><i class="fas fa-calendar-alt"></i> Calendar</a></li>
                    <li><a href="timesheets.html" class="active"><i class="fas fa-clock"></i> Time Sheets</a></li>
                    <li><a href="projects.html"><i class="fas fa-project-diagram"></i> Projects</a></li>
                    <li><a href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
                    <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
        </div>

        <div class="dashboard">
            <div class="timesheet-container">
                <div class="timesheet-header">
                    <div class="date-navigation">
                        <button id="prevWeek"><i class="fas fa-chevron-left"></i></button>
                        <h2 id="weekRange">Week of May 1 - May 7, 2024</h2>
                        <button id="nextWeek"><i class="fas fa-chevron-right"></i></button>
                    </div>
                    <div class="timesheet-actions">
                        <button class="btn-submit" id="submitTimesheet"><i class="fas fa-paper-plane"></i> Submit Timesheet</button>
                        <button class="btn-export"><i class="fas fa-file-export"></i> Export</button>
                    </div>
                </div>

                <div class="timesheet-grid">
                    <div class="grid-header">
                        <div class="grid-cell">Project</div>
                        <div class="grid-cell">Mon</div>
                        <div class="grid-cell">Tue</div>
                        <div class="grid-cell">Wed</div>
                        <div class="grid-cell">Thu</div>
                        <div class="grid-cell">Fri</div>
                        <div class="grid-cell weekend">Sat</div>
                        <div class="grid-cell weekend">Sun</div>
                        <div class="grid-cell">Total</div>
                    </div>
                    <div id="timesheetRows">
                        <!-- Dynamic rows will be added here -->
                    </div>
                    <div class="grid-footer">
                        <div class="grid-cell">Daily Total</div>
                        <div class="grid-cell daily-total" data-day="1">0.0</div>
                        <div class="grid-cell daily-total" data-day="2">0.0</div>
                        <div class="grid-cell daily-total" data-day="3">0.0</div>
                        <div class="grid-cell daily-total" data-day="4">0.0</div>
                        <div class="grid-cell daily-total" data-day="5">0.0</div>
                        <div class="grid-cell daily-total weekend" data-day="6">0.0</div>
                        <div class="grid-cell daily-total weekend" data-day="7">0.0</div>
                        <div class="grid-cell weekly-total">0.0</div>
                    </div>
                </div>

                <div class="timesheet-controls">
                    <button class="btn-add" id="addRow"><i class="fas fa-plus"></i> Add Project Row</button>
                    <div class="timesheet-status">
                        Status: <span id="timesheetStatus" class="status-draft">Draft</span>
                    </div>
                </div>

                <div class="timesheet-notes">
                    <h3><i class="fas fa-sticky-note"></i> Notes</h3>
                    <textarea id="weeklyNotes" placeholder="Add any notes or comments for this timesheet..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/timesheets.js"></script>
</body>
</html>
