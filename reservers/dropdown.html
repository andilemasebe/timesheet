<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet System Dropdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .dropdown {
            margin-bottom: 20px;
        }

        .dropdown select {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Timesheet System Features</h1>

    <!-- Analytics Dropdown -->
    <div class="dropdown">
        <h2>Analytics</h2>
        <select>
            <option value="overview">Overview: View key insights</option>
            <option value="generate-reports">Generate Reports: Create detailed reports</option>
            <option value="productivity-trends">Productivity Trends: Track trends over time</option>
        </select>
    </div>

    <!-- Directory Dropdown -->
    <div class="dropdown">
        <h2>Directory</h2>
        <select>
            <option value="employee-profiles">Employee Profiles: Search and view details</option>
            <option value="team-directory">Team Directory: Explore structures and roles</option>
            <option value="contacts">Contacts: Access organizational contacts</option>
        </select>
    </div>

    <!-- Expenses Dropdown -->
    <div class="dropdown">
        <h2>Expenses</h2>
        <select>
            <option value="new-claim">New Claim: Submit a new expense</option>
            <option value="expense-history">Expense History: Review past claims</option>
            <option value="budget-overview">Budget Overview: Track budgets</option>
        </select>
    </div>

    <!-- Helpdesk Dropdown -->
    <div class="dropdown">
        <h2>Helpdesk</h2>
        <select>
            <option value="submit-request">Submit Request: Raise a ticket</option>
            <option value="track-tickets">Track Tickets: Check statuses</option>
            <option value="help-articles">Help Articles: Access troubleshooting guides</option>
        </select>
    </div>

    <!-- Knowledge Base Dropdown -->
    <div class="dropdown">
        <h2>Knowledge Base</h2>
        <select>
            <option value="policies-guidelines">Policies & Guidelines: View rules</option>
            <option value="tutorials">Tutorials: Learn step-by-step</option>
            <option value="faqs">FAQs: Get quick answers</option>
        </select>
    </div>

    <!-- Messages Dropdown -->
    <div class="dropdown">
        <h2>Messages</h2>
        <select>
            <option value="inbox">Inbox: Manage messages</option>
            <option value="chat">Chat: Communicate with team</option>
            <option value="notifications">Notifications: Stay updated</option>
        </select>
    </div>

    <!-- Performance Dropdown -->
    <div class="dropdown">
        <h2>Performance</h2>
        <select>
            <option value="my-performance">My Performance: Track your metrics</option>
            <option value="team-overview">Team Overview: Monitor team productivity</option>
            <option value="project-progress">Project Progress: View milestones</option>
        </select>
    </div>

    <!-- Resources Dropdown -->
    <div class="dropdown">
        <h2>Resources</h2>
        <select>
            <option value="templates">Templates: Access ready-to-use forms</option>
            <option value="documentation">Documentation: View guides</option>
            <option value="tools-assets">Tools & Assets: Download resources</option>
        </select>
    </div>

    <!-- Training Dropdown -->
    <div class="dropdown">
        <h2>Training</h2>
        <select>
            <option value="courses">Courses: Browse available programs</option>
            <option value="progress-tracker">Progress Tracker: Track learning</option>
            <option value="training-calendar">Training Calendar: Schedule sessions</option>
        </select>
    </div>
</body>
</html>
