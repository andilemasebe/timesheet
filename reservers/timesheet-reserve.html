<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar will be included here -->
        
        <div id="content">
            <div class="container-fluid">
                <!-- Timesheet Header -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-clock me-2"></i>Timesheet Management</h2>
                    <div>
                        <button class="btn btn-success me-2" id="submitTimesheet">
                            <i class="fas fa-check me-2"></i>Submit Timesheet
                        </button>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTimeEntryModal">
                            <i class="fas fa-plus me-2"></i>Add Time Entry
                        </button>
                    </div>
                </div>

                <!-- Weekly Calendar View -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row align-items-center mb-3">
                            <div class="col">
                                <h5 class="mb-0">Week of May 1 - May 7, 2024</h5>
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-outline-primary me-2">
                                    <i class="fas fa-chevron-left"></i>
                                </button>
                                <button class="btn btn-outline-primary">
                                    <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Project</th>
                                        <th>Mon</th>
                                        <th>Tue</th>
                                        <th>Wed</th>
                                        <th>Thu</th>
                                        <th>Fri</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody id="timesheetBody">
                                    <!-- Timesheet entries will be populated here -->
                                </tbody>
                                <tfoot>
                                    <tr class="table-active">
                                        <td><strong>Daily Total</strong></td>
                                        <td>8h</td>
                                        <td>8h</td>
                                        <td>8h</td>
                                        <td>8h</td>
                                        <td>8h</td>
                                        <td>40h</td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Time Entry Modal -->
    <div class="modal fade" id="addTimeEntryModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Time Entry</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="timeEntryForm">
                        <div class="mb-3">
                            <label class="form-label">Project</label>
                            <select class="form-select" required>
                                <option value="">Select Project</option>
                                <option value="1">Website Redesign</option>
                                <option value="2">Mobile App Development</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date</label>
                            <input type="date" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Hours</label>
                            <input type="number" class="form-control" min="0" max="24" step="0.5" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="timeEntryForm" class="btn btn-primary">Add Entry</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
