<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Portal | Timesheet System</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/training.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="header" style="position: fixed; width: 100%; top: 0; z-index: 1000;">
        <h1>Training Portal</h1>
        <button onclick="location.href='index.html'" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        <button class="hamburger-menu" id="menuToggle" style="display: none;">
            <i class="fas fa-bars"></i>
        </button>
    </div>
    
    <div class="container" style="margin-top: 80px;">
        <div class="sidebar" id="sidebar">
            <nav>
                <ul>
                    <li><a href="employee-dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                    <li><a href="calendar.html"><i class="fas fa-calendar-alt"></i> Calendar</a></li>
                    <li><a href="training.html" class="active"><i class="fas fa-graduation-cap"></i> Training</a></li>
                    <li><a href="messages.html"><i class="fas fa-comments"></i> Messages</a></li>
                    <li><a href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
                    <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
        </div>

        <div class="dashboard">
            <div class="training-container">
                <div class="training-header">
                    <div class="progress-overview">
                        <h2>My Learning Progress</h2>
                        <div class="progress-stats">
                            <div class="stat-item">
                                <span class="stat-value">4</span>
                                <span class="stat-label">Courses In Progress</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value">12</span>
                                <span class="stat-label">Completed Courses</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value">85%</span>
                                <span class="stat-label">Average Score</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="training-content">
                    <div class="course-filters">
                        <div class="search-bar">
                            <input type="text" placeholder="Search courses...">
                            <i class="fas fa-search"></i>
                        </div>
                        <div class="filter-options">
                            <select>
                                <option value="all">All Categories</option>
                                <option value="technical">Technical Skills</option>
                                <option value="soft">Soft Skills</option>
                                <option value="compliance">Compliance</option>
                            </select>
                            <select>
                                <option value="all">All Levels</option>
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </div>
                    </div>

                    <div class="courses-grid">
                        <!-- Course cards will be dynamically populated -->
                    </div>

                    <div class="learning-path">
                        <h3>My Learning Path</h3>
                        <div class="path-timeline">
                            <!-- Learning path items will be dynamically populated -->
                        </div>
                    </div>

                    <div class="certifications">
                        <h3>My Certifications</h3>
                        <div class="cert-grid">
                            <!-- Certification cards will be dynamically populated -->
                        </div>
                    </div>
                </div>

                <div class="training-sidebar">
                    <div class="upcoming-training">
                        <h3>Upcoming Sessions</h3>
                        <div class="session-list">
                            <!-- Upcoming sessions will be listed here -->
                        </div>
                    </div>
                    <div class="achievements">
                        <h3>Recent Achievements</h3>
                        <div class="achievement-list">
                            <!-- Achievements will be listed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Course Details Modal -->
    <div id="courseModal" class="modal">
        <div class="modal-content">
            <span class="close">Ã—</span>
            <div class="course-details">
                <!-- Course details will be populated here -->
            </div>
        </div>
    </div>

    <script src="../js/training.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/sidebar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userRole = localStorage.getItem('userRole');
            updateSidebarByRole(userRole);
        });
    </script>
</body>
</html>
